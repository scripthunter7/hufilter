name: Dead Domains Check

env:
  NODE_VERSION: 20

on:
  schedule:
    # Run the job at the first Monday of each month at 8:00 UTC
    - cron: '0 8 1-7 * 1'
  workflow_dispatch:

jobs:
  dead-domains-check:
    name: Run dead domains check
    runs-on: ubuntu-latest
    steps:
      - name: Check out to repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run dead domains check
        run: pnpm dead-domains-linter --export dead-domains.txt

      - name: Report warning for each dead domain
        run: |
          while read -r domain; do
            echo "::warning::Possibly dead domain: $domain"
          done < dead-domains.txt

      - name: Open an issue if there are dead domains
        run: |
          # If the file is not empty
          if [ -s dead-domains.txt ]; then
            echo "There are dead domains. Opening an issue..."

            pnpm dead-domains-linter --export dead-domains.md
            ISSUE_TITLE="Dead domains report for $(date +'%B %Y')"
            ISSUE_BODY="Dead domains found\n\n$(cat dead-domains.md)"

            gh issue create --title "$ISSUE_TITLE" --body "$ISSUE_BODY"
          fi
